<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" th:with="title='Dodanie grzyba'">
<th:block layout:fragment="content">
    <form class="form-horizontal" method="post" th:action="@{/grzyb/create}" th:object="${grzybTO}" id='addGrzybForm' enctype="multipart/form-data">
        <div class="form-group row">
            <label for="name-input" class="col-lg-offset-3 col-lg-6">Nazwa grzyba</label>
            <div class="col-lg-offset-3 col-lg-6">
                <input class="form-control" placeholder="Borowik szlachetny" th:field="*{name}" type="text"
                       id="name-input"/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="attribute-select" class="col-lg-offset-3 col-lg-6">Właściwość</label>
            <div class="col-lg-offset-3 col-lg-6">
                <select class="form-control" id="attribute-select" th:field="*{attribute.id}">
                    <option th:each="attribut: ${attributeList}" th:text="${attribut.description}"
                            th:value="${attribut.id}"/>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group">
                <label class="col-lg-offset-3 col-lg-6">Plik ze zdjęciem:</label>
                <div class="col-lg-offset-3 col-lg-6">
                    <input id="file" type="file" class="form-control" th:field="*{multipartFile}" required="true"/>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="comment-input" class="col-lg-offset-3 col-lg-6">Opis</label>
            <div class="col-lg-offset-3 col-lg-6">
                <textarea class="form-control" rows="6" cols="20" th:field="*{description}" id="comment-input"/>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                     class="alert alert-danger"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-6">
                <button type="submit" class="btn btn-primary" id='sendRegisterForm'>Dodaj</button>
            </div>
        </div>
    </form>
</th:block>
</html>
