<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" th:with="title='Aktualizacja danych użytkownika'">
<th:block layout:fragment="content">
    <form class="form-horizontal" method="post" th:action="@{/user/edit/{id}(id = ${user.id})}" th:object="${user}"
          id='registerForm'>
        <div class="form-group row">
            <label for="name-input" class="col-lg-offset-3 col-lg-6">Imie</label>
            <div class="col-lg-offset-3 col-lg-6">
                <input class="form-control" placeholder="Jan" th:field="*{name}" type="text" id="name-input"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastname-input" class="col-lg-offset-3 col-lg-6">Nazwisko</label>
            <div class="col-lg-offset-3 col-lg-6">
                <input class="form-control" placeholder="Kowalski" type="text" th:field="*{lastname}"
                       id="lastname-input"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="email-input" class="col-lg-offset-3 col-lg-6">Email</label>
            <div class="col-lg-offset-3 col-lg-6">
                <input class="form-control" placeholder="nazwa@gmail.com" type="email" th:field="*{email}"
                       id="email-input"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="tel-input" class="col-lg-offset-3 col-lg-6">Telefon</label>
            <div class="col-lg-offset-3 col-lg-6">
                <input class="form-control" placeholder="(48)000-000-000 " type="tel" id="tel-input"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="adress-input" class="col-lg-offset-3 col-lg-6">Adres</label>
            <div class="col-lg-offset-3 col-lg-6">
                <input class="form-control" placeholder="Ulica 00/00 Miasto " type="text" th:field="*{adress}"
                       id="adress-input"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="postnumber-input" class="col-lg-offset-3 col-lg-6">Kod pocztowy</label>
            <div class="col-lg-offset-3 col-lg-6">
                <input class="form-control" placeholder="26-900" type="text" th:field="*{postnumber}"
                       id="postnumber-input"/>
            </div>
        </div>


        <div class="form-group row">
            <label for="password-input" class="col-lg-offset-3 col-lg-6">Haslo</label>
            <div class="col-lg-offset-3 col-lg-6">
                <input class="form-control" placeholder="Minimalna długość(6 znaków)" type="password"
                       id="password-input"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-6">
                <button type="submit" class="btn btn-primary" id='sendRegisterForm'>Aktualizacja</button>
            </div>
        </div>
    </form>
</th:block>
</html>
