<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" th:with="title='Dodanie atrybutu'">
<th:block layout:fragment="content">
    <form class="form-horizontal" method="post" th:action="@{/attribute/edit/{id}(id = ${attribute.id})}"
          th:object="${attribute}" id='addAttributeForm'>
        <div class="form-group row">
            <label for="discription-input" class="col-lg-offset-3 col-lg-6">Właściwości</label>
            <div class="col-lg-offset-3 col-lg-6">
                <input class="form-control" placeholder="Jadalny" th:field="*{description}" type="text"
                       id="discription-input"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-6">
                <button type="submit" class="btn btn-primary" id='sendRegisterForm'>Aktualizuj</button>
            </div>
        </div>
    </form>
</th:block>
</html>
